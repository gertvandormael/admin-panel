<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="./scss/main.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="page-wrapper">
       <div class="sidebar">Lorem ipsum dolor sit amet.!</div>
         <div class="Dashboard">
              <h2>Dashboard</h2>
           <div class="container">
                <div class="panel_board">
                    <div class="panel_a">
                      <div class="panel_content">
                         <h3>EARNINGS (MONTHLY)</h3>
                         <p>$ 40,000</p>
                      </div>
                    </div>
                    <div class="panel_b">
                       <div class="panel_content">
                         <h3>EARNINGS (ANNUAL)</h3>
                         <p>$ 201,000</p>
                       </div>
                    </div>
                    <div class="panel_c">
                       <div class="panel_content">
                         <h3>TASKS</h3><br>
                         <div class="w3-light-grey w3-round">
                          <div class="w3-container w3-round w3-blue" style="width:50%">50%</div>
                        </div>
                       </div>
                    </div>
                    <div class="panel_d">
                       <div class="panel_content">
                         <h3>PENDING REQUESTS</h3>
                         <p>18</p>
                       </div>
                    </div>
                </div>
               <div class="earnings-overview">
                  <div class="graph-heading">
                    <h3>Earnings Overview</h3>
                  </div>
                  <div class="graph-body">
                  <div id="chartContainer" style="height: 200px; width: 100%;">
                     <script>
                      window.onload = function () {
                        var chart = new CanvasJS.Chart("chartContainer", {
                        animationEnabled: true,
                        theme: "light2",
                        title:{
                          text: "Simple Line Chart"
                        },
                        axisY:{
                          includeZero: false
                        },
                        data: [{        
                          type: "line",       
                          dataPoints: [
                            { y: 450 },
                            { y: 414},
                            { y: 520, indexLabel: "highest",markerColor: "red", markerType: "triangle" },
                            { y: 460 },
                            { y: 450 },
                            { y: 500 },
                            { y: 480 },
                            { y: 480 },
                            { y: 410 , indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
                            { y: 500 },
                            { y: 480 },
                            { y: 510 }
                          ]
                          }]
                        });
                      chart.render();
                      }
                      </script>
                    </div>
                 </div>
               </div>
             <div class="revenue-resources">
               <div class="graph-heading">
                 <h3>Revenue Resources</h3>
                   </div>
                 <div class="graph-body">
                    <img class="pie" src="scss/pyramid.svg" alt="pyramid">
                  </div>
                </div>
              <div class="footer">
              </div>
            </div> <!-- container -->
           </div> <!-- dashboard -->
         </div> <!-- pagewrapper -->
 <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
